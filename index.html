<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoBins Calendar - Japan</title>
    
    <!-- Tailwind CSS (CDN for Static Page) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Shippori+Mincho:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .font-serif { font-family: 'Shippori Mincho', serif; }
        .fade-in { animation: fadeIn 0.7s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Utility for Modal Animation */
        .zoom-in { animation: zoomIn 0.2s ease-out forwards; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* Country Selector Dropdown */
        .country-selector {
            position: relative;
        }
    </style>
</head>
<body class="bg-[#fcfaf7] text-stone-800 min-h-screen flex flex-col selection:bg-stone-200">

    <!-- Header -->
    <header class="relative flex items-center justify-between py-8 px-6 md:px-12 border-b border-stone-200 bg-[#fcfaf7] min-h-[140px] md:min-h-[120px]">
        <!-- Left: Country Dropdown -->
        <div class="flex flex-col z-10 w-1/4">
            <div class="relative country-selector">
                <button id="country-dropdown-btn" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-stone-100 transition-colors text-stone-700">
                    <span id="selected-country-flag" class="text-lg">ðŸ‡¯ðŸ‡µ</span>
                    <span id="selected-country-name" class="text-sm font-medium">Japan</span>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-stone-400"></i>
                </button>
                <div id="country-dropdown-menu" class="absolute top-full left-0 mt-1 bg-white border border-stone-200 rounded shadow-lg hidden min-w-[140px] z-50">
                    <button class="country-option w-full flex items-center gap-2 px-4 py-2 hover:bg-stone-50 transition-colors text-left" data-country="japan">
                        <span class="text-lg">ðŸ‡¯ðŸ‡µ</span>
                        <span class="text-sm text-stone-700">Japan</span>
                    </button>
                    <button class="country-option w-full flex items-center gap-2 px-4 py-2 hover:bg-stone-50 transition-colors text-left" data-country="nepal">
                        <span class="text-lg">ðŸ‡³ðŸ‡µ</span>
                        <span class="text-sm text-stone-700">Nepal</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Center: Main Title + Year Switcher -->
        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center w-auto">
            <h1 class="text-xl md:text-2xl font-serif text-stone-800 tracking-wider mb-2 text-nowrap">
                å¹´å¹´é–“ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼
            </h1>

            <div class="flex items-center gap-6 group mt-1">
                <button id="prev-year-btn" class="p-1 rounded-full text-stone-400 hover:text-stone-700 hover:bg-stone-200 transition-all" title="Previous Year">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>

                <span id="current-year-display" class="text-3xl md:text-5xl font-serif text-stone-800 tracking-widest font-medium">
                    <!-- Year injected via JS -->
                </span>

                <button id="next-year-btn" class="p-1 rounded-full text-stone-400 hover:text-stone-700 hover:bg-stone-200 transition-all" title="Next Year">
                    <i data-lucide="chevron-right" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
        
        <!-- Right: Controls -->
        <div class="flex items-center justify-end gap-4 z-10 w-1/4">
            <div class="hidden md:flex flex-col items-end mr-2 text-right">
                <span class="text-xs text-stone-400 uppercase tracking-widest">Today</span>
                <span id="today-date-display" class="text-sm font-serif text-stone-800">
                    <!-- Date injected via JS -->
                </span>
            </div>
            <button id="view-toggle-btn" class="p-3 rounded-full hover:bg-stone-200 transition-colors duration-300 text-stone-600" title="Switch View">
                <i data-lucide="calendar" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="calendar-container" class="flex-grow fade-in p-6 md:p-12">
        <!-- Calendar Grid injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="py-12 text-center text-stone-400 text-xs tracking-widest uppercase border-t border-stone-100 mt-12">
        <p class="mb-2"><span id="footer-year"></span> <span id="footer-country">JoBins Calendar - Japan</span></p>
        <p>Created by Kushal</p>
    </footer>

    <!-- Modal Template (Hidden by default) -->
    <div id="event-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm overflow-hidden zoom-in">
            <div id="modal-header-line" class="h-2 w-full bg-stone-600"></div>
            <div class="p-6 relative">
                <button id="modal-close-btn" class="absolute top-4 right-4 text-stone-400 hover:text-stone-600 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
                
                <div class="mb-4">
                    <span id="modal-type-badge" class="text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-sm">
                        <!-- Type -->
                    </span>
                </div>

                <h3 id="modal-title" class="text-xl font-serif text-stone-800 mb-2"><!-- Title --></h3>
                <p id="modal-date" class="text-stone-500 text-sm font-sans"><!-- Date --></p>
                <p id="modal-desc" class="mt-4 text-sm text-stone-400"><!-- Description --></p>
            </div>
            <div class="bg-stone-50 p-4 flex justify-end">
                <button id="modal-close-action" class="px-4 py-2 bg-white border border-stone-200 rounded text-sm text-stone-600 hover:bg-stone-100 transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script src="script.js"></script>
</body>
</html>
